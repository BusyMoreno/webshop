<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toy World - Kontakt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Toy World</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="produkte.html">Produkte</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Kontaktiere uns</h2>
      <p>Hast du Fragen oder Wünsche? Schreib uns!</p>
    </section>

    <section class="newsletter">
      <h3>Kontaktformular</h3>
      <form>
        <input type="text" placeholder="Dein Name" required><br><br>
        <input type="email" placeholder="Deine E-Mail-Adresse" required><br><br>
        <select required>
          <option value="">Betreff wählen</option>
          <option>Frage zu einem Produkt</option>
          <option>Probleme mit Bestellung</option>
          <option>Allgemeine Anfrage</option>
        </select><br><br>
        <textarea placeholder="Deine Nachricht" rows="5" required></textarea><br><br>
        <button type="submit">Absenden</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toy World</p>
  </footer>
</body>
</html>
